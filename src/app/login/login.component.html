<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
    <form #loginForm="ngForm" (ngSubmit)="SubmitLoginForm(loginForm)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" 
        id="email" 
        class="form-control"
         name="email" 
         ngModel
         #email="ngModel"
          required email
          />
        <div id="input_help" *ngIf="email.touched && email.invalid" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
        id="password"
         class="form-control" 
         name="password"
          ngModel
          #password="ngModel"
           required>

        <div id="input_help" *ngIf="password.touched &&password.errors?.['required']" class="text-danger">
          Password is required.
        </div>
      </div>
      <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button>
    </div>
    </form>
    <div class="mt-3 text-center">
      Donâ€™t have an account? <a routerLink="/register">Register</a>
    </div>
  </div>
