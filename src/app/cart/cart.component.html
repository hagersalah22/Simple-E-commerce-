<table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img [src]="item.thumbnail" alt="Product Image" /></td>
        <td>{{ item.title }}</td>
        <td>{{ item.price | currency: 'EGP'  }}</td>
        <td>
          <button (click)="incrementQuantity(item)">+</button>
          {{ getQuantity(item) }}
          <button (click)="decrementQuantity(item)">-</button>
        </td>
        <td><button (click)="removeFromCart(item)">Remove</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2"></td>
        <td><strong>Total:</strong></td>
        <td><strong>{{ calculateTotalPrice() | currency: 'EGP'  }}</strong></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
