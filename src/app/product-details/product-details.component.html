<div class="d-flex justify-content-center align-items-center mt-5" *ngIf="selected_product">
  <div class="card" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <div *ngFor="let image of selected_product.images">
          <img [src]="image" class="img-fluid rounded-start" alt="Product Image" />
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ selected_product.title }}</h5>
          <p class="card-text">
            <strong>Category:</strong> {{ selected_product.category }}
          </p>
          <p class="card-text">
            <strong>Brand:</strong> {{ selected_product.brand }}
          </p>
          <p class="card-text">
            <strong>Rating:</strong> {{ selected_product.rating }}
          </p>
          <p class="card-text">
            <strong>Discount:</strong> {{ selected_product.discountPercentage }}%
          </p>
          <p class="card-text">
            <strong>Description:</strong> {{ selected_product.description }}
          </p>
          <p class="card-text"
            [ngClass]="{'in-stock': selected_product.stock > 0, 'out-of-stock': selected_product.stock === 0}">
            {{ selected_product.stock | stockStatus }}
          </p>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
